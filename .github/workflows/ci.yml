name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Go deps
        working-directory: backend-go
        run: |
          go mod download

      - name: Go build
        working-directory: backend-go
        run: |
          go build ./...

      - name: Go vet
        working-directory: backend-go
        run: |
          go vet ./...

      - name: Go tests
        working-directory: backend-go
        run: |
          go test ./... -v -coverprofile=coverage.out -covermode=atomic

      - name: Upload Go coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: go-coverage
          path: backend-go/coverage.out

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Frontend install
        working-directory: frontend
        run: |
          npm ci

      - name: Update Browserslist DB
        working-directory: frontend
        run: |
          npx --yes update-browserslist-db@latest || true

      - name: Frontend build
        working-directory: frontend
        run: |
          npm run build