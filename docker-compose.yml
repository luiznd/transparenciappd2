
services:
  backend-go:
    build:
      context: .
      dockerfile: Dockerfile.backend-go      
    ports:
      - "8081:8081"
    environment:
      MONGO_URI: "mongodb://root:admin@mongo:27017/portalDB?authSource=admin&directConnection=true"
      DATA_SOURCE: "mongodb"  # Pode ser "mongodb" ou "gcs"
      GCS_BUCKET_NAME: ""      # Nome do bucket GCS (quando DATA_SOURCE=gcs)
      GCS_FILE_NAME: ""        # Nome do arquivo CSV no bucket (quando DATA_SOURCE=gcs)
      GOOGLE_APPLICATION_CREDENTIALS: ""  # Caminho para o arquivo de credenciais GCS
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-your_google_client_id}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-your_google_client_secret}"
      GOOGLE_REDIRECT_URL: "${GOOGLE_REDIRECT_URL:-http://localhost:3030/auth/callback}"
      JWT_SECRET: "${JWT_SECRET:-your_jwt_secret_key_here}"
    depends_on:
      mongo:
        condition: service_healthy      

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3030:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend-go

  mongo:
    image: mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root        # usu√°rio root
      MONGO_INITDB_ROOT_PASSWORD: admin       # senha root
      MONGO_INITDB_DATABASE: portalDB         # database inicial
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongo-data:
